<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spell Generator</h1>

        <div class="character-header">
            <input type="text" id="character-name" class="character-name-input" placeholder="Character Name" />
        </div>

        <div class="character-sheet">
            <div class="characteristics-column">
                <div class="characteristic-section">
                    <h2>Traits</h2>
                    <div class="characteristic-list">
                        <div class="trait-row" data-section="traits" data-index="0">
                            <button class="btn-generate">Generate</button>
                            <div class="trait-name"></div>
                            <div class="trait-actions hidden">
                                <button class="btn-replace" title="Replace">↻</button>
                                <button class="btn-delete" title="Delete">✕</button>
                            </div>
                        </div>
                        <div class="trait-row" data-section="traits" data-index="1">
                            <button class="btn-generate">Generate</button>
                            <div class="trait-name"></div>
                            <div class="trait-actions hidden">
                                <button class="btn-replace" title="Replace">↻</button>
                                <button class="btn-delete" title="Delete">✕</button>
                            </div>
                        </div>
                        <div class="trait-row" data-section="traits" data-index="2">
                            <button class="btn-generate">Generate</button>
                            <div class="trait-name"></div>
                            <div class="trait-actions hidden">
                                <button class="btn-replace" title="Replace">↻</button>
                                <button class="btn-delete" title="Delete">✕</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="characteristic-section">
                    <h2>Ribbon</h2>
                    <div class="characteristic-list">
                        <div class="characteristic-row" data-section="ribbon" data-index="0">
                            <input type="text" class="characteristic-input" placeholder="Type ribbon..." />
                        </div>
                        <div class="characteristic-row" data-section="ribbon" data-index="1">
                            <input type="text" class="characteristic-input" placeholder="Type ribbon..." />
                        </div>
                        <div class="characteristic-row" data-section="ribbon" data-index="2">
                            <input type="text" class="characteristic-input" placeholder="Type ribbon..." />
                        </div>
                    </div>
                </div>

                <div class="characteristic-section">
                    <h2>Quirks</h2>
                    <div class="characteristic-list">
                        <div class="characteristic-row" data-section="quirks" data-index="0">
                            <input type="text" class="characteristic-input" placeholder="Type quirk..." />
                        </div>
                        <div class="characteristic-row" data-section="quirks" data-index="1">
                            <input type="text" class="characteristic-input" placeholder="Type quirk..." />
                        </div>
                        <div class="characteristic-row" data-section="quirks" data-index="2">
                            <input type="text" class="characteristic-input" placeholder="Type quirk..." />
                        </div>
                    </div>
                </div>

                <div class="characteristic-section">
                    <h2>Equipment</h2>
                    <div class="characteristic-list">
                        <div class="characteristic-row" data-section="equipment" data-index="0">
                            <input type="text" class="characteristic-input" placeholder="Type equipment..." />
                        </div>
                        <div class="characteristic-row" data-section="equipment" data-index="1">
                            <input type="text" class="characteristic-input" placeholder="Type equipment..." />
                        </div>
                        <div class="characteristic-row" data-section="equipment" data-index="2">
                            <input type="text" class="characteristic-input" placeholder="Type equipment..." />
                        </div>
                    </div>
                </div>
            </div>

            <div class="spells-column">
                <h2>Spells</h2>
                <div class="spell-list">
            <div class="spell-row" data-index="0">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="1">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="2">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="3">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="4">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="5">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
