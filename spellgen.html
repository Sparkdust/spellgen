<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spell Generator</h1>

        <div class="character-header">
            <input type="text" id="character-name" class="character-name-input" placeholder="Character Name" />
        </div>

        <div class="spell-list">
            <div class="spell-row" data-index="0">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="1">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="2">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="3">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="4">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
            <div class="spell-row" data-index="5">
                <button class="btn-generate">Generate</button>
                <div class="spell-name"></div>
                <div class="spell-actions hidden">
                    <button class="btn-replace" title="Replace">↻</button>
                    <button class="btn-delete" title="Delete">✕</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
