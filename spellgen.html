<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="character-header">
            <input type="text" id="character-name" class="character-name-input" placeholder="Character Name" />
        </div>

        <div class="character-sheet">
            <div class="characteristics-column">
                <div class="characteristic-section">
                    <h2>Traits</h2>
                    <div class="characteristic-list">
                        <div class="traits-row" data-section="traits" data-index="0">
                            <input type="text" class="traits-input" list="traits-list" placeholder="Type or click ↻..." />
                            <div class="traits-actions">
                                <button class="btn-replace" title="Generate/Replace">↻</button>
                                <button class="btn-delete" title="Delete">✕</button>
                            </div>
                        </div>
                        <div class="traits-row" data-section="traits" data-index="1">
                            <input type="text" class="traits-input" list="traits-list" placeholder="Type or click ↻..." />
                            <div class="traits-actions">
                                <button class="btn-replace" title="Generate/Replace">↻</button>
                                <button class="btn-delete" title="Delete">✕</button>
                            </div>
                        </div>
                        <div class="traits-row" data-section="traits" data-index="2">
                            <input type="text" class="traits-input" list="traits-list" placeholder="Type or click ↻..." />
                            <div class="traits-actions">
                                <button class="btn-replace" title="Generate/Replace">↻</button>
                                <button class="btn-delete" title="Delete">✕</button>
                            </div>
                        </div>
                    </div>
                    <datalist id="traits-list"></datalist>
                </div>

                <div class="characteristic-section">
                    <h2>Ribbons</h2>

            </div>
